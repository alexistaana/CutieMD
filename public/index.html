<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="chatBox.css" />
    <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/40f80a8f17.js" crossorigin="anonymous"></script>
    <title>CutieMD</title>
  </head>
  <body>
    <div id="midBox">

      <!-- IMAGE BOX -->
      <div id="imgBox">
          <img id="tangerine" src="./img/tangerine.png" alt="A CUTIE!!!" />
      </div>
            
      <!-- CHAT BOX -->
      <div id="chatBox">
        <div id="inputLogs">
            <div class="chatArea cutie">
                <p class="chatmsg">Hi! I'm Cutie MD, please tell me if you think you have a cold, fever, or headache.</p>
            </div>

        </div>

        <form action="#" id="inputForm">
            <input type="text" name="message" placeholder="OMG Cutie, you're so smart!..." id="msgForm">
            <button  id="sendButton">
                <i class="fas fa-arrow-alt-circle-up" id="arrowImg"></i>
            </button>
        </form>
      </div>
    </div>

    <!-- <div id="videoFeed">Need Live Assistance? Click Here!</div> -->
  </body>

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <!-- <script type="text/javascript" src="/javascript/app.js"></script> -->
</html>
